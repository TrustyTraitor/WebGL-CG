<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;
attribute vec3 vColor;
varying vec4 color;

uniform mat4 M_comp;

void main() {
	gl_Position = M_comp*vec4(vPosition, 1.);
	color = vec4(vColor, 1.);
}
</script>
